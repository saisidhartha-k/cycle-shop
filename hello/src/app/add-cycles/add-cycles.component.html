<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Dashboard</h1>
      <ul class="nav-list">
        <li><a routerLink="/login">Login</a></li>
        <!-- <li><a routerLink="/cycles">ðŸš²</a></li> -->
        <li><a routerLink="/cycles">Models</a></li>
        <li><a routerLink="/cart">ðŸ›’</a></li>
        <li><a routerLink="/AddCyclesComponent">Add a cycle</a></li>
      </ul>
    </nav>
</header>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cycleName">Cycle Name</label>
          <input type="text" class="form-control" id="cycleName" [(ngModel)]="newCycle.cycleName" name="cycleName" required>
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" class="form-control" id="stock" [(ngModel)]="newCycle.stock" name="stock" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="newCycle.price" name="price" required>
          </div>
        <button type="submit" class="btn btn-primary">Add Cycle</button>
      </form>
</body>
</html>
