<div class="card">
<table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Cycle Name</th>
        <th>Quantity Rented</th>
        <th>SubTotal</th>
        <th>Total</th>

      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let userEntry of userData">
        <tr *ngFor="let item of userEntry.items; let isFirst = first">
          <td *ngIf="isFirst" [attr.rowspan]="userEntry.rowspan">{{ userEntry.user.name }}</td>
          <td>{{ item.cycle.cycleName }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.quantity * item.cycle.price }}</td>
          <td *ngIf="isFirst" [attr.rowspan]="userEntry.rowspan">{{ userEntry.totalAmount }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
