<div class="card">
    <h2>Cart</h2>
    <table>
        <thead>
          <tr>
            <th>Cycle Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
            <th>RemoveItem</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.cycle.cycleName }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.cycle.price }} Rs</td>
            <td>{{ item.cycle.price * item.quantity}}</td>
            <td><button (click)="removeCartItem(item.cycle.cycleId)">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <p>Total Amount: {{ totalAmount }}</p>
      <button (click)="checkout(totalAmount)">Checkout</button>
</div>
